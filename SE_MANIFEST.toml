schema = "se-manifest-1"
schema_url = "https://github.com/structural-explainability/spec-se/blob/main/manifests/se-manifest-1.md"

[meta]
# Non-normative contextual information
framework = "Structural Explainability"
framework_url = "https://github.com/structural-explainability"
framework_note = "Provides definitions and conventions for SE_MANIFEST semantics."
description = "Declarative claim of repository intent, scope, and role."
purpose = "To make explicit the boundaries, responsibilities, and expectations of this repository relative to others."

[repo]
name = "applied-computing-foundations"
org = "denisecase"
kind = "software"
status = "academic"
since = "2026"
summary = "Foundational, cross-cutting computing skills for file systems, terminals, shells, and text processing."

[layer]
space = "Computing Foundations"
role = "post-secondary-education"

[depends]
required = []
optional = ["python>=3.12", "uv", "mkdocs", "lychee"]

[provides]
artifacts = [
    "ANNOTATIONS.md",
    "CITATION.cff",
    "LICENSE",
    "README.md",
    "SE_MANIFEST.toml",
    "docs/"
]

[scope]
includes = [
    "view hidden files and directories",
    "view file extensions",
    "understand file system structure",
    "create a place for repositories",
]
excludes = [
    "programming",
    "analytics",
    "statistical modeling",
]

[citation]
cff = "CITATION.cff"
preferred = "repo"
bib_hint = "case2026-applied-computing-foundations"

[traceability]
identifier_map = "none"
